<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form>
        <p id="1">What is the square root of 64?</p>
        <input type="radio" id="9" name="quiz_1" value="9">
        <label for="9">9</label><br>
        <input type="radio" id="12" name="quiz_1" value="12">
        <label for="12">12</label><br>
        <input type="radio" id="8" name="quiz_1" value="8">
        <label for="8">8</label><br>
        <input type="radio" id="7" name="quiz_1" value="7">
        <label for="7">7</label><br>

        <p id="2">What colors mixed together make purple?</p>
        <input type="radio" id="a" name="quiz_2" value="Orange and Red">
        <label for="a">Orange and Red</label><br>
        <input type="radio" id="b" name="quiz_2" value="Violet and Red">
        <label for="b">Violet and Red</label><br>
        <input type="radio" id="c" name="quiz_2" value="Green and Blue">
        <label for="c">Green and Blue</label><br>
        <input type="radio" id="d" name="quiz_2" value="Blue and Red">
        <label for="d">Blue and Red</label><br> 

        <p id="3">What is the species name of modern humans?</p>
        <input type="radio" id="habilis" name="quiz_3" value="Homo habilis">
        <label for="habilis">Homo habilis</label><br>
        <input type="radio" id="sapiens" name="quiz_3" value="Homo sapiens">
        <label for="sapiens">Homo sapiens</label><br>
        <input type="radio" id="erectus" name="quiz_3" value="Homo erectus">
        <label for="erectus">Homo erectus</label><br>
        <input type="radio" id="neand" name="quiz_3" value="neand">
        <label for="neand">Homo neanderthalensis</label><br><br>

        <input type="submit" value="Submit Answers" onclick="submitAnswers()">
    </form>
    <script src="script.js"></script>
</body>
</html>
